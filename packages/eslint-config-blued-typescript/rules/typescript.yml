rules:
  no-undef: 'off'
  spaced-comment: 'off'
  typescript/adjacent-overload-signatures: 'off'
  typescript/class-name-casing: error
  typescript/explicit-member-accessibility: 'off'
  typescript/interface-name-prefix: 'off'
  typescript/member-delimiter-style:
    - error
    - delimiter: none
      ignoreSingleLine: true
  typescript/menber-naming: 'off'
  typescript/member-ordering: error
  typescript/no-angle-bracket-type-assertion: 'off'
  typescript/no-array-constructor: error
  typescript/no-empty-interface: 'off'
  typescript/no-explicit-any: 'off'
  typescript/no-namespace: error
  typescript/no-parameter-properties: 'off'
  typescript/no-triple-slash-reference: 'off'
  typescript/no-type-alias: 'off'
  typescript/no-unused-vars: error
  typescript/no-use-before-define: 'off'
  typescript/prefer-namespace-keyword: 'off'
  typescript/type-annotation-spacing: error
  import/no-unresolved: 'off'
  indent:
    - 0
    - 2
    - FunctionDeclaration: 
        parameters: 'off'
      FunctionExpression:
        parameters: 'off'
  no-unused-vars: 0
  import/prefer-default-export: 0
  no-dupe-class-members: 0
  # 启用 设置jsx所支持的文件后缀，添加ts tsx相关的
  react/jsx-filename-extension:
      - 2
      - extensions:
        - .js
        - .jsx
        - .ts
        - .tsx
  # 关闭 class 成员属性、方法定义的顺序
  react/sort-comp: 0